<html>
<script>
var a = { };
var b = "";
var c = [];
var d = [[]];
var e = { "name": "Jerry"};
var f = "0";
var g = 0;

var print = function(o) {
	console.log("value: " + !!o);
};

print(a); // true
print(b); // false

print(d); // true
print(e); // true
print(f); // true
print(g); // false
</script>
