<html>
<head>
	<script type="text/javascript" src="../jQuery/jquery1.7.1.js">

    <script type="text/javascript" src="jchartlib/js/jchartfx.system.js">

    <script type="text/javascript" src="jchartlib/js/jchartfx.coreVector.js">

    <script type="text/javascript" src="jchartlib/js/jchartfx.coreVector3D.js">

     <script type="text/javascript">
        function initialize() { 
        	var chart1 = new cfx.Chart();
        	chart1.create('divChart1');
        	chart1.setGallery(cfx.Gallery.Bar);
			PopulateCarProduction(chart1);
			chart1.getView3D().setEnabled(true);
		    title = new cfx.TitleDockable();
			title.setText("This is Jerry chart1");
			chart1.getTitles().add(title);
            chart1.getAllSeries().setMultipleColors(true);

            var chart2 = new cfx.Chart();
            chart2.create('divChart2');
            chart2.setGallery(cfx.Gallery.Bar);
            PopulateCarProduction2(chart2);
            chart2.getView3D().setEnabled(true);
            chart2.getAllSeries().setMultipleColors(true);
            title = new cfx.TitleDockable();
            title.setText("This is Jerry chart2");
            chart2.getTitles().add(title);
        }

function PopulateCarProduction(chart) {
        var items = [{
            "Number": 100,
            "Order": "Order with 30 items"
        }, 
        {
            "Number": 80,
            "Order": "Order with 29 items"
        }, 
        {
            "Number": 50,
            "Order": "Order with 28 items"
        }, 
        {
            "Number": 49,
            "Order": "Order with 27 items"
        },  
        {
            "Number": 30,
            "Order": "Order with 26 items"
        }];
    
    
        chart.setDataSource(items);
    }
 
    function PopulateCarProduction2(chart) {
        var items = [{
            "Number": 100,
            "Order": "Sales Organization 1"
        }, 
        {
            "Number": 80000,
            "Order": "Sales Organization 2"
        }, 
        {
            "Number": 50,
            "Order": "Sales Organization 3"
        }, 
        {
            "Number": 49,
            "Order": "Sales Organization 4"
        },  
        {
            "Number": 30,
            "Order": "Sales Organization 5"
        }];
    
    
        chart.setDataSource(items);
    }
    </script>
     <link rel="stylesheet" type="text/css" href="jchartlib/styles/Attributes/jchartfx.attributes.aurora.css" />
    <link rel="stylesheet" type="text/css" href="jchartlib/styles/Palettes/jchartfx.palette.aurora.css" />

     <style type="text/css">
     /*

    fill: #FEFEFE;

    .jchartfx .AxisX_Text {
    fill: #FEFEFE;
    }

    .jchartfx .Title {
        fill: #FEFEFE;
    }

    .jchartfx .LegendItem {
        fill: #FEFEFE;
    }

    </style>
    
}
     </head>
<body class="jchartfx_body">
	<div class="jchartfx_container">
            <div id="divChart1" style="width:990px;height:270px;display:inline-block;position:absolute;left:0px;top:0px"></div>

            <div id="divChart2" style="width:990px;height:270px;display:inline-block;position:absolute;left:0px;top:280px"></div>

        <script language="javascript">
            $(document).ready(function ($) {
                initialize();
            });
        </script>
    </div>
</div>
</body>
</html>
