<!-- 
	d属性的值” M 10 25 ……”是如下的意思：(坐标x在前y在后)

M 10 25 – 把笔落下，放在10,25处L 10 75 – 从起点10 25出发绘制一条直线到10 75处L 60 75 – 从起点10 75出发绘制一条直线到60 75处L 10 25 – 从起点60 75出发绘制一条直线到10 25处
注意！ (M, L)是大写的，表示绝对位置。当使用相对位置时，要小写。
-->
 <svg width="100" height="100">
      <path d=" M 10 25
                L 10 75
                L 60 75
                L 10 25"
                stroke="red" stroke-width="2" fill="none" />
    </svg>
