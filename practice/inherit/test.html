function obj(o){
function F(){}
F.prototype = o;
return new F();
}
var box = {
name : 'trigkit4',
arr : ['brother','sister','baba']
};
var b1 = obj(box);
console.log(b1.name);//trigkit4

b1.name = 'mike';
console.log(b1.name);//mike

b1.arr.push('parents');
console.log(b1.arr);//brother,sister,baba,parents
