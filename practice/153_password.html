var c = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$/;

console.log(c.test("a"));

console.log(c.test("aAAAAAAA"));

console.log(c.test("a11111111"));

console.log(c.test("Saptest1")); // true
