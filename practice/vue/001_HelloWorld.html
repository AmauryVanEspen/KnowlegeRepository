<html>
<script src="lib/vue.js"></script>
<script>

function init() {
jerry = new Vue({
  el: '#app', // should NOT be changed to other name
  data: {
    message: 'Hello World'
  }
});
}
</script>
<body onload = "init();">
<div id="app">
  <p>{{ message }}</p>
  <input v-model="message"></input>
</div>
</body>
</html>
