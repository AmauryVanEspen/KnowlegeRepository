<html>
<script type="text/javascript">
/*
// false && (anything)  短路计算的结果为false.
//true || (anything)  短路计算的结果为 true
*/
var a = false && ( console.log("Java"))  
var b = true && ( console.log("ABAP")) //

console.log("a: " + a + " b: " + b);

var c = false || ( console.log("Scala")) // 
var d = true || ( console.log("JavaScript"))

console.log("c: " + c + " d: " + d);
</script>
</html>
